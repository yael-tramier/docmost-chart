apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-app
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  appSecret: {{ .Values.docmost.appSecret | b64enc | quote }}
  {{- with .Values.docmost.s3 }}
  accessKey: {{ .accessKey | b64enc | quote }}
  secretKey: {{ .secretKey | b64enc | quote }}
  {{- end }}
