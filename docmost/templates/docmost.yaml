{{/* Append the hardcoded settings */}}
{{- define "docmost.harcodedValues" -}}
env:
  {{- with .Values.ingress.main }}
  {{- if .enabled }}
  APP_URL: http{{ if .tls }}s{{ end }}://{{ (first .hosts).host }}
  {{- end }}
  {{- end }}

  APP_SECRET:
    secretKeyRef:
      name: {{ $.Release.Name }}-app
      key: appSecret

  {{- if .Values.postgresql.enabled }}
  {{- with .Values.postgresql }}
  DATABASE_URL: 'postgresql://{{ default "docmost" .auth.username }}:{{ .auth.password }}@{{ $.Release.Name }}-postgresql/{{ default "docmost" .auth.database }}?schema=public'
  {{- end }}
  {{- end }}

  {{- if .Values.redis.enabled }}
  REDIS_URL: 'redis://{{ $.Release.Name }}-redis-master:6379'
  {{- end }}

  STORAGE_DRIVER: {{ .Values.docmost.storage.type }}

  {{- with .Values.docmost.s3 }}
  AWS_S3_ACCESS_KEY_ID:
    secretKeyRef:
      name: {{ $.Release.Name }}-app
      key: accessKey
  AWS_S3_SECRET_ACCESS_KEY:
    secretKeyRef:
      name: {{ $.Release.Name }}-app
      key: secretKey
  AWS_S3_REGION: {{ .region }}
  AWS_S3_BUCKET: {{ .bucket }}
  AWS_S3_ENDPOINT: {{ .endpoint }}
  AWS_S3_FORCE_PATH_STYLE: {{ .pathStyle }}
  {{- end }}

  {{- if .Values.docmost.mail.enabled }}
  {{- with .Values.docmost.mail }}
  MAIL_DRIVER: {{ .type }}
  {{- if (eq .type "smtp") }}
  SMTP_HOST: {{ .smtp.host }}
  SMTP_PORT: {{ .smtp.port }}
  SMTP_USERNAME:
    secretKeyRef:
      name: {{ $.Release.Name }}-app
      key: smtp-username
  SMTP_PASSWORD:
    secretKeyRef:
      name: {{ $.Release.Name }}-app
      key: smtp-password
  SMTP_SECURE: {{ .smtp.secure }}
  {{- else if eq .type "postmark" }}
  POSTMARK_TOKEN: {{ .postmark.token }}
  {{- end }}
  MAIL_FROM_ADDRESS: {{ .fromAddress }}
  MAIL_FROM_NAME: {{ .fromName }}
  {{- end }}
  {{- end }}

{{- end -}}
{{- $_ := merge .Values (include "docmost.harcodedValues" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "bjw-s.common.loader.all" . }}
